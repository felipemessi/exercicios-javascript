<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // cria uma promise com AXIOS
        axios.get('https://api.github.com/users/felipemessi')

        })
