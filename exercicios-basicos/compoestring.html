<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1 - Exercício 1</title>
</head>
<body>
    <script>
        // Imprime um endereço a partir de um objeto
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        }
        function frase(endereco) {
            return 'O usuário mora em ' + endereco.cidade
            + '/' + endereco.uf + ', no bairro ' + endereco.bairro
            + ', na rua ' + '"' + endereco.rua +'"' + ", com o número "
            + endereco.numero + "."
        }

        console.log(frase(endereco))
    </script>
</body>
</html>
